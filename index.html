<html>
<head>
	<title>REFRESHMENTERTAINMENT</title>
	<!-- CDN 3rd party resources -->
	<link rel="stylesheet" type="text/css" href="rfmtt.css">
	<link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    
	<!-- Local 3rd party resources -->
	<script type="text/javascript" src="jquery.countdown.js"></script>
	
	<!-- Local resources -->
	<script src="rfmtt.js"></script>
</head>
<body>
	<div class="content">
		<span id="title"></span>
		<br/>
		<span id="subtitle"></span>
		<br/>
		<div id="details"></div>
		<span id="countdown"></span>
	</div>
	<div class="footer">
		<span id="controls">
			<i class="icon-fast-backward" id="backward"></i>
			<i class="icon-fixed-width icon-play" id="playpause"></i>
			<i class="icon-fast-forward" id="forward"></i>
		</span>
	</div>

	<audio id="audio" autobuffer autoplay loop>
		<source id="audio-mp3" src="" />
		<source id="audio-ogg" src="" />
	</audio>
</body>
</html>
